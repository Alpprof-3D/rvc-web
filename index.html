<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weights RVC - Cloud Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1>WEIGHTS</h1>
        
        <div class="menu-item">
            <label>AI Cover Modu</label>
            <input type="checkbox" id="coverMode" checked>
        </div>

        <div class="menu-item">
            <label>Hugging Face Model ID</label>
            <input type="text" id="hfModelId" value="facebook/hubert-large-ls960-ft">
        </div>

        <div class="menu-item">
            <label>HF API Token</label>
            <input type="password" id="hfToken" placeholder="hf_xxxxxxxxxxxx">
        </div>

        <div class="menu-item">
            <label>Ses Dosyası Yükle</label>
            <input type="file" id="audioInput" accept="audio/*">
        </div>

        <button id="startBtn">BULUTTA BAŞLAT</button>
    </div>

    <div class="main">
        <h2>Ögelerim</h2>
        <div id="songList" class="song-list">
            <div class="song-item">
                <span>Sistem Hazır. Dosya seçip Başlat'a basın.</span>
                <button class="play-btn">i</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
